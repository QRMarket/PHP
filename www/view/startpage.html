{% include 'header.html' %}

    <form method="post">
        <div class="form-group">
            <label for="sel1">Şehir listesi:</label>
            <select class="form-control" id="sel1" name="selectCity" onchange="form.submit()">
                {% for city in cityList %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
        </div>
    </form>


    {% if addressList is not null %}
        <form method="post">
            <div class="form-group">
                <label for="sel1">Şehir listesi:</label>
                <select class="form-control" id="selDistributer" name="selectDistributer" onchange="form.submit()">
                    {% for address in addressList %}
                        <option value="{{ address.id }}">{{ address.borough }} -- {{ address.locality }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    {% endif %}

    {% if distributerList is not null %}
    <form method="post">
        <div class="form-group">
            <label for="sel1">Şehir listesi:</label>
            <select class="form-control" id="getDistributer" name="selectDistributer" onchange="form.submit()">
                {% for distributer in distributerList %}
                <option value="{{ address.id }}">{{ distributer.id }} -- {{ distributer.openHourAt }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    {% endif %}

{% include 'footer.html' %}
