{% extends 'admin\\base.html' %}
{% block body %}
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {{ product.productName }}
            <small></small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">Product Details</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <!-- general form elements disabled -->
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Product Details</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <form role="form" action="#" method="post" enctype="multipart/form-data">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Product Name</label>
                      <input name="product_name" type="text" class="form-control" placeholder="Enter ..." value="{{ product.productName  }}">
                    </div>
                    <!-- select -->
                    <div class="form-group">
                      <label>Product Brand</label>
                      <select name="product_brand" id="product_brand" class="form-control">
                        {% for brand in brands %}
                        <option value={{ brand.id }}>{{ brand.brand_name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <!-- select -->
                    <div class="form-group">
                      <label>Product Section</label>
                      <select name="product_section" id="product_section" class="form-control">
                        {% for section in sections %}
                        <option value={{section.sid}}>{{ section.sec_name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Product Code</label>
                      <input name="product_code" type="text" class="form-control" placeholder="Enter ..." value={{ product.productCode }}>
                    </div>
                    <!-- textarea -->
                    <div class="form-group">
                      <label>Product Description</label>
                      <textarea name="product_desc" class="form-control" rows="3" placeholder="Enter ..." >{{ product.productDesc }}</textarea>
                    </div>
                    
                    <div class="form-group">
                      <label>Product Quantity Type</label>
                      <select name="product_quantity_type" class="form-control">
                        <option>option 1</option>
                        <option>option 2</option>
                        <option>option 3</option>
                        <option>option 4</option>
                        <option>option 5</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                      <label>Is Product Countable</label>
                      <div class="radio">
                        <label>
                          <input type="radio" name="product_countable" id="optionsRadios1" value="option1" checked>
                          Yes&nbsp; &nbsp;
                        </label>                      
                        <label>
                          <input type="radio" name="product_countable" id="optionsRadios2" value="option2">
                          No
                        </label>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleInputFile">Product Image</label>
                      <input type="file" name="product_image" multiple>
                      <div action="/upload-target" class="dropzone"></div>
                      
                      <p class="help-block">Example block-level help text here.</p>
                    </div>

                    
                    <button type="submit" id="submit-btn" class="btn btn-flat">Update</button>

                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

{% endblock %}
{% block javascripts %}
    <script type="text/javascript">
      $('#product_section').val({{ product.sectionID }});
      $('#product_brand').val({{ product.brandID }});
    </script>
    
    <!--file uploader-->
        <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
        <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
{% endblock %}
